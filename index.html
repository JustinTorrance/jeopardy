<!DOCTYPE html>
<html lang="en">
<head>
  <title>JEOPARDY!</title>
  <link rel="stylesheet" type="text/css" href="styles/reset.css">
  <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>

  <nav>JEOPARDY!
    <div class="game-control">
      <button class="start-reset-btn">Start/Reset</button>
      <button class="quit-btn">Quit</button>
    </div>
  </nav>

  <aside class="host-section">
    <div class="host-prompt"></div>
    <div class="host-img"></div>
    <div class="host-desk"></div>
    <form>
      <input type="text" class="user-input">
      <button class="user-submit-btn">Enter</button>
    </form>
  </aside>

  <main class="game-board-section">
      <table>
        <tr class="categories-row">
          <td class="category-1"></td>
          <td class="category-2"></td>
          <td class="category-3"></td>
          <td class="category-4"></td>
        </tr>
        <tr class="questions-row">
          <td class="one category-1-1"></td>
          <td class="category-2-1"></td>
          <td class="category-3-1"></td>
          <td class="category-4-1"></td>
        </tr>
        <tr class="questions-row">
          <td class="one category-1-2"></td>
          <td class="category-2-2"></td>
          <td class="category-3-2"></td>
          <td class="category-4-2"></td>
        </tr>
        <tr class="questions-row">
          <td class="one category-1-3"></td>
          <td class="category-2-3"></td>
          <td class="category-3-3"></td>
          <td class="category-4-3"></td>
        </tr>
        <tr class="questions-row">
          <td class="one category-1-4"></td>
          <td class="category-2-4"></td>
          <td class="category-3-4"></td>
          <td class="category-4-4"></td>
        </tr>
        <tr class="questions-row">
          <td class="one category-1-5"></td>
          <td class="category-2-5"></td>
          <td class="category-3-5"></td>
          <td class="category-4-5"></td>
        </tr>
      </table>
  </main>

  <footer class="player-panel-section">
    <section class="player player-one">
      <div class="score player-one-score"></div>
      <div class="name player-one-name"></div>
    </section>
    <section class="player player-two">
      <div class="score player-two-score"></div>
      <div class="name player-two-name"></div>
    </section>
    <section class="player player-three">
      <div class="score player-three-score"></div>
      <div class="name player-three-name"></div>
    </section>
  </footer>
</body>
<script type="text/javascript" src="js/classes/game.js"></script>
<script type="text/javascript" src="js/classes/question.js"></script>
<script type="text/javascript" src="js/classes/dailyDouble.js"></script>
<script type="text/javascript" src="js/classes/player.js" ></script>
<script type="text/javascript" src="js/domUpdates.js"></script>
<script type="text/javascript" src="index.js"></script>
</html>
